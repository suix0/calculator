<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div id="calculator-container">

    <div class="display">
      <p class="display-text"></p>
    </div>

    <div class="num-buttons">

      <div class="numbers">
        <div class="last zero">
          <button class="num zero">0</button>
        </div>

        <button class="decimal">.</button>
        <div class="last three">
          <button class="num one">1</button>
          <button class="num two">2</button>
          <button class="num three">3</button>
        </div>

        <div class="last four">
          <button class="num four">4</button>
          <button class="num five">5</button>
          <button class="num six">6</button>
        </div>
        
        <div class="last five">
          <button class="num seven">7</button>
          <button class="num eight">8</button>
          <button class="num nine">9</button>
        </div>

        <div class="operations1">
          <button class="op1 clear">AC</button>
          <button class="op2 power">^</button>
        </div>
    </div>

    <div class="operations2">
      <button class="op2 add">+</button>
      <button class="op2 minus">-</button>
      <button class="op2 times">x</button>
      <button class="op2 divide">รท</button>
      <button class="op3 equals">=</button>
    </div>

  </div>
  
  <script src="script.js" async></script>
</body>

</html>
